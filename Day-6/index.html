<!DOCTYPE html>
<html style="background-color: lavenderblush;"> 
<head> 
      <meta charset="UTF-8">
      <meta name="description" content="Maps and Forms ">
      <title> G'forms</title>
</head>  
<body> 
    <p><h1><b>G's Forms </b></h1></p> 
<form>
    <fieldset>
    <legend> <h2><b>Fill The Forms </b></h2>  </legend>  
       <pre style="text-align: center;"> 
        <label  for="First name">Enter The Name :</label>
        <input  type="text"  name="First name" size="20"/>
        <br> 
        <label  for="Last name">Enter The Last Name :</label>
        <input  type="text"  name="Last name" size="20"/>  
        <br> 
        <label for="Email">Enter the Email : </label>
        <input type="email" email="Email" size="20"/> 
        <br> 
        <label for="dept">Enter the Department  : </label>
        <input type="text" dep="dept" size="20"/>  
        <br> 
        <input type="submit" />
      </pre> 
    </fieldset>
</form> 
<br>
