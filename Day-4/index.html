<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="description" content="Exploring forms"> 
    <title>html forms</title>
</head>
<body style="text-align: center;">
    <h1><b>Input & Forms in html</b>
    </h1> 
<p>
    <div style="text-align: center;">
        <label  for="First name">Enter The Name :</label>
        <input  type="text"  name="First name" placeholder="Surndhar"/>
    </div> 
    <br>
    <div style="text-align: center;">
        <label for="Email">Enter the Email : </label>
        <input type="email" email="Email" placeholder="XYZ@gmail.com" required/>
    </div> 
    <br>
    <div style="text-align: center;">
        <label for="dept">Enter the Department  : </label>
        <input type="text" dep="dept" placeholder="Like-CSE" required/>
    </div>    
    <br>
    <div style="text-align: center;"> 
        <label for="Roll number">Enter the Roll number</label>
        <input type="number" num="Roll number" placeholder="21cc078">
    </div>  
    <br> 
    <div> 
        <label for="image">Upload your image :</label> 
        <input type="file" name="image" max="2">
    </div> 
    
</p>
</body>
</html>
